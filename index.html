<script>let ww = window.innerWidth;
let wh = window.innerHeight;
let allSec = document.querySelectorAll("section");
let mw = ww * allSec.length;
let mh = wh * allSec.length;

document
  .getElementById("main")
  .setAttribute("style", "330px; width:" + mw + "px; height:" + mh + "px;");
document
  .getElementById("holder")
  .setAttribute("style", "330px; width:" + mw + "px; height:" + mh + "px;");

for (var i = 0; i < allSec.length; i++) {
  allSec[i].setAttribute("style", "width:" + ww + "px;");
}

const scrollProgress = elem => {
  let body = document.body;
  let html = document.documentElement;
  window.onscroll = () => {
    let winHeight = window.innerHeight;
    let docHeight = Math.max(
      body.scrollHeight,
      body.offsetHeight,
      html.clientHeight,
      html.scrollHeight,
      html.offsetHeight
    );
    let topDis =
      window.pageYOffset ||
      (document.documentElement || document.body.parentNode || document.body)
        .scrollTop;
    let a = docHeight - winHeight;
    let b = a / 300;
    let c = topDis / b;
    let x = allSec.length - 1;
    let d = c * x;
    document.getElementById(elem).style.left = "-" + d + "%";
  };
};
scrollProgress("holder");
</script>
